            border-radius: 1.5rem;
        }
        .btn-primary, .btn-outline-primary, .btn-dark {
            border-radius: 50rem;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .project-item {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }
        .project-item:nth-child(1) {
            animation-delay: 0.1s;
        }
        .project-item:nth-child(2) {
            animation-delay: 0.2s;
        }
        .project-item:nth-child(3) {
            animation-delay: 0.3s;
        }
        .project-item:nth-child(4) {
            animation-delay: 0.4s;
        }
    </style>

<div class="container py-5">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("projects-container");

        const projects = [
            {
                "title": "Sudoku Game",
                "description": "Interactive puzzle game with modern UI",
                "projectUrl": "https://romanbr87.github.io/sudoku/",
                "githubUrl": "https://github.com/romanbr87/romanbr87.github.io/tree/main/sudoku",
                "iconClass": "fas fa-puzzle-piece"
            },
            {
                "title": "WhatsApp Application",
                "description": "Messaging application clone with modern features",
                "projectUrl": "https://romanbr87.github.io/whatsapp/",
                "githubUrl": "https://github.com/romanbr87/romanbr87.github.io/tree/main/whatsapp",
                "iconClass": "fab fa-whatsapp"
            },
            {
                "title": "Employment Websites Catalog",
                "description": "Comprehensive directory of job search platforms",
                "projectUrl": "https://Kishurit.vercel.app/",
                "githubUrl": "https://github.com/Kishurit",
                "iconClass": "fas fa-briefcase"
            },
            {
                "title": "Shopping List",
                "description": "A simple, modern shopping list application.",
                "projectUrl": "https://shopping-list-beta-eosin.vercel.app/",
                "githubUrl": "https://github.com/romanbr87/ShoppingList",
                "iconClass": "fas fa-shopping-cart"
            }
        ];

        projects.forEach((project, index) => {
            const projectHtml = `
                <div class="col-12 project-item" style="animation-delay: ${0.1 + (index * 0.1)}s;">
                    <div class="card border-0 bg-light h-100">
                        <div class="card-body p-4">
                            <h5 class="card-title text-primary">
                                <i class="${project.iconClass} me-2"></i>${project.title}
                            </h5>
                            <p class="card-text text-muted mb-3">${project.description}</p>
                            <a href="${project.projectUrl}" class="btn btn-outline-primary btn-sm">
                                View Project <i class="fas fa-external-link-alt ms-1"></i>
                            </a>
                            <a href="${project.githubUrl}" class="btn btn-dark btn-sm ms-2">
                                <i class="fab fa-github me-1"></i>GitHub
                            </a>
                        </div>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', projectHtml);
        });
    });
</script>
