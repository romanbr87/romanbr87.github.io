    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            border-radius: 1.5rem;
        }
        .btn-primary, .btn-outline-primary, .btn-dark {
            border-radius: 50rem;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .project-item {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }
        .project-item:nth-child(1) {
            animation-delay: 0.1s;
        }
        .project-item:nth-child(2) {
            animation-delay: 0.2s;
        }
        .project-item:nth-child(3) {
            animation-delay: 0.3s;
        }
        .project-item:nth-child(4) {
            animation-delay: 0.4s;
        }
    </style>

<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">

                <div class="card-body p-5">
                    <div class="text-center mb-5">
                        <h1 class="display-4 fw-bold text-primary mb-3">Roman's Portfolio</h1>

                            </div>
                    </div>

                        <h3 class="h5 fw-bold mb-4 text-dark">Let's Connect</h3>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("projects-container");

        fetch('https://raw.githubusercontent.com/romanbr87/romanbr87.github.io/refs/heads/main/projects.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(projects => {
                projects.forEach((project, index) => {
                    const projectHtml = `
                        <div class="col-12 project-item" style="animation-delay: ${0.1 + (index * 0.1)}s;">
                            <div class="card border-0 bg-light h-100">
                                <div class="card-body p-4">
                                    <h5 class="card-title text-primary">
                                        <i class="${project.iconClass} me-2"></i>${project.title}
                                    </h5>
                                    <p class="card-text text-muted mb-3">${project.description}</p>
                                    <a href="${project.projectUrl}" class="btn btn-outline-primary btn-sm">
                                        View Project <i class="fas fa-external-link-alt ms-1"></i>
                                    </a>
                                    <a href="${project.githubUrl}" class="btn btn-dark btn-sm ms-2">
                                        <i class="fab fa-github me-1"></i>GitHub
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', projectHtml);
                });
            })
            .catch(error => {
                console.error('There was a problem fetching the projects:', error);
                container.innerHTML = '<p class="text-center text-danger">Failed to load projects. Please try again later.</p>';
            });
    });
</script>
