<!DOCTYPE html>
<html>
<head>
    <title>Responsive SVG Analog Watch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }
        .watch-container {
            width: 90vw; /* Take up 90% of the viewport width */
            max-width: 500px; /* Cap the size on large screens */
        }
        svg {
            display: block;
            width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .markers line {
            stroke: #555;
            stroke-width: 1;
            transform-origin: 50% 50%;
        }
        .hands line {
            stroke-linecap: round;
            transform-origin: 50% 50%;
        }
        #hourHand { stroke: #000; stroke-width: 4; }
        #minuteHand { stroke: #000; stroke-width: 3; }
        #secondHand { stroke: #ff0000; stroke-width: 1; }
        
        #centerPivot { fill: #333; }
        
    </style>
</head>
<body>

<div class="watch-container">
    <svg id="watch" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="49" fill="none" stroke="#333" stroke-width="1" />
        
        <g id="markers"></g>

        <g class="hands">
            <line id="hourHand" x1="50" y1="50" x2="50" y2="30" />
            <line id="minuteHand" x1="50" y1="50" x2="50" y2="20" />
            <line id="secondHand" x1="50" y1="50" x2="50" y2="15" />
        </g>
        
        <circle id="centerPivot" cx="50" cy="50" r="3" />
    </svg>
</div>

<script>
    const markersGroup = document.getElementById('markers');
    const hourHand = document.getElementById('hourHand');
    const minuteHand = document.getElementById('minuteHand');
    const secondHand = document.getElementById('secondHand');

    // Dynamically create hour markers
    for (let i = 0; i < 12; i++) {
        const angle = i * 30; // 360 / 12 = 30 degrees per hour
        const marker = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        const length = i % 3 === 0 ? 5 : 2; // Make 12, 3, 6, 9 markers longer
        
        marker.setAttribute('x1', 50);
        marker.setAttribute('y1', 50 - 45); // Start at the edge of the circle
        marker.setAttribute('x2', 50);
        marker.setAttribute('y2', 50 - 45 + length); // End a little further down
        
        // Rotate the marker
        marker.style.transform = `rotate(${angle}deg)`;
        
        markersGroup.appendChild(marker);
    }
    
    function updateWatch() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        // Calculate rotation degrees for each hand
        const secondDegrees = (seconds / 60) * 360;
        const minuteDegrees = ((minutes + seconds / 60) / 60) * 360;
        const hourDegrees = ((hours % 12 + minutes / 60) / 12) * 360;

        // Apply transformations
        secondHand.style.transform = `rotate(${secondDegrees}deg)`;
        minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;
    }

    // Animate the watch
    setInterval(updateWatch, 1000);
    updateWatch();
</script>

</body>
</html>
