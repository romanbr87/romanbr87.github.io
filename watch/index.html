<!DOCTYPE html>
<html>
<head>
    <title>SVG Analog and Digital Watch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .watch-container {
            width: 90vw;
            max-width: 500px;
            text-align: center;
        }

        svg {
            display: block;
            width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Analog Watch Styles */
        .markers line {
            stroke: #555;
            stroke-width: 1;
            transform-origin: 50% 50%;
        }

        .numbers text {
            font-size: 8px;
            text-anchor: middle;
            dominant-baseline: central;
            fill: #333;
        }

        .hands line {
            stroke-linecap: round;
            transform-origin: 50% 50%;
        }
        
        #hourHand { stroke: #000; stroke-width: 4; }
        #minuteHand { stroke: #000; stroke-width: 3; }
        #secondHand { stroke: #ff0000; stroke-width: 1; }
        #centerPivot { fill: #333; }

        /* Digital Watch Styles */
        .digital-watch {
            margin-top: 20px;
            font-size: 3em;
            font-weight: bold;
            color: #2c3e50;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

<div class="watch-container">
    <svg id="watch" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="49" fill="none" stroke="#333" stroke-width="1" />
        
        <g id="markers"></g>

        <g id="numbers"></g>

        <g class="hands">
            <line id="hourHand" x1="50" y1="50" x2="50" y2="30" />
            <line id="minuteHand" x1="50" y1="50" x2="50" y2="20" />
            <line id="secondHand" x1="50" y1="50" x2="50" y2="15" />
        </g>
        
        <circle id="centerPivot" cx="50" cy="50" r="3" />
    </svg>

    <div class="digital-watch" id="digital-clock"></div>
</div>

<script>
    const markersGroup = document.getElementById('markers');
    const numbersGroup = document.getElementById('numbers');
    const hourHand = document.getElementById('hourHand');
    const minuteHand = document.getElementById('minuteHand');
    const secondHand = document.getElementById('secondHand');
    const digitalClock = document.getElementById('digital-clock');

    // Create markers and numbers dynamically
    for (let i = 1; i <= 12; i++) {
        const angle = i * 30; // 360 / 12 = 30 degrees
        const rad = (angle - 90) * (Math.PI / 180); // Convert to radians for math

        // Marker
        const marker = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        marker.setAttribute('x1', 50 + 44 * Math.cos(rad));
        marker.setAttribute('y1', 50 + 44 * Math.sin(rad));
        marker.setAttribute('x2', 50 + 47 * Math.cos(rad));
        marker.setAttribute('y2', 50 + 47 * Math.sin(rad));
        markersGroup.appendChild(marker);

        // Number
        const number = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        number.setAttribute('x', 50 + 38 * Math.cos(rad));
        number.setAttribute('y', 50 + 38 * Math.sin(rad));
        number.textContent = i;
        numbersGroup.appendChild(number);
    }
    
    function updateWatch() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        // Calculate rotation degrees for each hand
        const secondDegrees = (seconds / 60) * 360;
        const minuteDegrees = ((minutes + seconds / 60) / 60) * 360;
        const hourDegrees = ((hours % 12 + minutes / 60) / 12) * 360;

        // Apply transformations
        secondHand.style.transform = `rotate(${secondDegrees}deg)`;
        minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;

        // Update digital watch
        const formattedHours = hours.toString().padStart(2, '0');
        const formattedMinutes = minutes.toString().padStart(2, '0');
        const formattedSeconds = seconds.toString().padStart(2, '0');
        digitalClock.textContent = `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
    }
    
    // Animate the watch
    setInterval(updateWatch, 1000);
    updateWatch();
</script>

</body>
</html>
