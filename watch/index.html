<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .clock-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .clock {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #fff;
            border: 5px solid #343a40;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .clock::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            background-color: #343a40;
            border-radius: 50%;
            z-index: 10;
        }
        .hand {
            position: absolute;
            transform-origin: bottom;
            bottom: 50%;
            left: 50%;
            border-radius: 10px;
        }
        .hour-hand {
            width: 6px;
            height: 70px;
            background-color: #343a40;
        }
        .minute-hand {
            width: 4px;
            height: 90px;
            background-color: #6c757d;
        }
        .second-hand {
            width: 2px;
            height: 110px;
            background-color: #dc3545;
        }
        .number {
            position: absolute;
            font-size: 1.2rem;
            font-weight: bold;
            color: #343a40;
            transform: translate(-50%, -50%);
        }
        /* Mobile compatibility */
        @media (max-width: 576px) {
            .clock {
                width: 250px;
                height: 250px;
            }
            .number {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="clock-container">
    <div class="clock">
        <div class="hand hour-hand" id="hour-hand"></div>
        <div class="hand minute-hand" id="minute-hand"></div>
        <div class="hand second-hand" id="second-hand"></div>
        
        <div class="number" style="top: 10%; left: 50%;">12</div>
        <div class="number" style="top: 25%; left: 88%;">1</div>
        <div class="number" style="top: 50%; left: 95%;">3</div>
        <div class="number" style="top: 75%; left: 88%;">5</div>
        <div class="number" style="top: 90%; left: 50%;">6</div>
        <div class="number" style="top: 75%; left: 12%;">7</div>
        <div class="number" style="top: 50%; left: 5%;">9</div>
        <div class="number" style="top: 25%; left: 12%;">11</div>
        <div class="number" style="top: 15%; left: 25%;">10</div>
        <div class="number" style="top: 85%; left: 25%;">8</div>
        <div class="number" style="top: 15%; left: 75%;">2</div>
        <div class="number" style="top: 85%; left: 75%;">4</div>

    </div>
</div>

<script>
    function updateClock() {
        const now = new Date();
        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();

        // Calculate rotation angles
        const secondDegrees = (seconds * 6) + 90; // 360/60 = 6 deg/sec
        const minuteDegrees = (minutes * 6) + (seconds * 0.1) + 90; // 360/60 = 6 deg/min, 6/60 = 0.1 deg/sec
        const hourDegrees = (hours % 12 * 30) + (minutes * 0.5) + 90; // 360/12 = 30 deg/hr, 30/60 = 0.5 deg/min

        // Apply rotation to hands
        document.getElementById('second-hand').style.transform = `rotate(${secondDegrees}deg)`;
        document.getElementById('minute-hand').style.transform = `rotate(${minuteDegrees}deg)`;
        document.getElementById('hour-hand').style.transform = `rotate(${hourDegrees}deg)`;
    }

    // Update the clock every second
    setInterval(updateClock, 1000);
    // Initial call to display the clock immediately
    updateClock();
</script>

</body>
</html>
