<!DOCTYPE html>
<html>
<head>
    <title>Pure CSS Analog Watch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .watch-container {
            width: 90vw;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        .analog-watch {
            width: 100%;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            position: relative;
            z-index: 1;
        }

        /* SVG styles */
        #watch {
            display: block;
            width: 100%;
            height: auto;
        }

        .bezel {
            fill: url(#bezelGradient);
            stroke: #666;
            stroke-width: 1;
        }

        .hands path, .hands line {
            transform-origin: 50% 50%;
        }
        
        #hourHand { fill: #333; }
        #minuteHand { fill: #333; }
        #secondHand { stroke: #ff3333; }

        .markers line {
            stroke: #666;
            stroke-width: 1;
            transform-origin: 50% 50%;
        }

        .numbers text {
            font-size: 8px;
            text-anchor: middle;
            dominant-baseline: central;
            fill: #333;
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
        }

        #centerPivot {
            fill: #333;
            stroke: #fff;
            stroke-width: 0.5;
        }
        
        /* Digital watch style */
        .digital-watch {
            margin-top: 20px;
            font-size: 3em;
            font-weight: 300;
            color: #2c3e50;
            letter-spacing: 2px;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="watch-container">
    <div class="analog-watch">
        <svg id="watch" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="bezelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ccc;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#f0f0f0;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#888;stop-opacity:1" />
                </linearGradient>
            </defs>
            <circle cx="50" cy="50" r="49" class="bezel" />
            <g id="markers"></g>
            <g id="numbers"></g>
            <g class="hands">
                <path id="hourHand" d="M 50 50 L 48 35 L 50 15 L 52 35 Z" />
                <path id="minuteHand" d="M 50 50 L 49 30 L 50 10 L 51 30 Z" />
                <line id="secondHand" x1="50" y1="50" x2="50" y2="15" />
            </g>
            <circle id="centerPivot" cx="50" cy="50" r="3" />
        </svg>
    </div>
    <div class="digital-watch" id="digital-clock"></div>
</div>

<script>
    const markersGroup = document.getElementById('markers');
    const numbersGroup = document.getElementById('numbers');
    const hourHand = document.getElementById('hourHand');
    const minuteHand = document.getElementById('minuteHand');
    const secondHand = document.getElementById('secondHand');
    const digitalClock = document.getElementById('digital-clock');

    // Create markers and numbers dynamically
    for (let i = 1; i <= 12; i++) {
        const angle = i * 30;
        const rad = (angle - 90) * (Math.PI / 180);

        // Marker
        const marker = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        const length = i % 3 === 0 ? 6 : 4;
        marker.setAttribute('x1', 50 + 44 * Math.cos(rad));
        marker.setAttribute('y1', 50 + 44 * Math.sin(rad));
        marker.setAttribute('x2', 50 + (44 - length) * Math.cos(rad));
        marker.setAttribute('y2', 50 + (44 - length) * Math.sin(rad));
        markersGroup.appendChild(marker);

        // Number
        const number = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        
        // Corrected: Use trigonometry to position numbers on a circle
        const numberRadius = 40;
        
        number.setAttribute('x', 50 + numberRadius * Math.cos(rad));
        number.setAttribute('y', 50 + numberRadius * Math.sin(rad));
        
        number.textContent = i;
        numbersGroup.appendChild(number);
    }
    
    // The core of the CSS-driven animation
    function updateWatch() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        const secondDegrees = (seconds / 60) * 360;
        const minuteDegrees = ((minutes + seconds / 60) / 60) * 360;
        const hourDegrees = ((hours % 12 + minutes / 60) / 12) * 360;

        secondHand.style.transform = `rotate(${secondDegrees}deg)`;
        minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;

        const formattedHours = hours.toString().padStart(2, '0');
        const formattedMinutes = minutes.toString().padStart(2, '0');
        const formattedSeconds = seconds.toString().padStart(2, '0');
        digitalClock.textContent = `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
    }
    
    setInterval(updateWatch, 1000);
    updateWatch();
</script>

</body>
</html>
