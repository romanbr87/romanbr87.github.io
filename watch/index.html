<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .clock-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .clock {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: #fff;
            border: 5px solid #343a40;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }
        .clock::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            background-color: #343a40;
            border-radius: 50%;
            z-index: 10;
        }
        .hand {
            position: absolute;
            transform-origin: bottom;
            bottom: 50%;
            left: 50%;
            border-radius: 10px;
        }
        .hour-hand {
            width: 8px;
            height: 100px;
            background-color: #343a40;
        }
        .minute-hand {
            width: 6px;
            height: 140px;
            background-color: #6c757d;
        }
        .second-hand {
            width: 4px;
            height: 160px;
            background-color: #dc3545;
        }
        .numbers-row {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 600px;
        }
        .number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #343a40;
            padding: 0 5px;
            flex-grow: 1;
            text-align: center;
        }
        /* Mobile compatibility */
        @media (max-width: 576px) {
            .clock {
                width: 280px;
                height: 280px;
            }
            .hour-hand {
                height: 80px;
            }
            .minute-hand {
                height: 120px;
            }
            .second-hand {
                height: 140px;
            }
            .numbers-row {
                width: 100%;
            }
            .number {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

<div class="clock-container">
    <div class="clock">
        <div class="hand hour-hand" id="hour-hand"></div>
        <div class="hand minute-hand" id="minute-hand"></div>
        <div class="hand second-hand" id="second-hand"></div>
    </div>
    <div class="numbers-row">
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="number">10</div>
        <div class="number">11</div>
        <div class="number">12</div>
    </div>
</div>

<script>
    function updateClock() {
        const now = new Date();
        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();

        const secondDegrees = (seconds * 6) + 90;
        const minuteDegrees = (minutes * 6) + (seconds * 0.1) + 90;
        const hourDegrees = (hours % 12 * 30) + (minutes * 0.5) + 90;

        document.getElementById('second-hand').style.transform = `rotate(${secondDegrees}deg)`;
        document.getElementById('minute-hand').style.transform = `rotate(${minuteDegrees}deg)`;
        document.getElementById('hour-hand').style.transform = `rotate(${hourDegrees}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
