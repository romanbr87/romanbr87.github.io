<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .clock-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .clock {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: #fff;
            border: 5px solid #343a40;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .clock::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            background-color: #343a40;
            border-radius: 50%;
            z-index: 10;
        }
        .hand {
            position: absolute;
            transform-origin: bottom;
            bottom: 50%;
            left: 50%;
            border-radius: 10px;
        }
        .hour-hand {
            width: 8px;
            height: 100px;
            background-color: #343a40;
        }
        .minute-hand {
            width: 6px;
            height: 140px;
            background-color: #6c757d;
        }
        .second-hand {
            width: 4px;
            height: 160px;
            background-color: #dc3545;
        }
        .number {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
            color: #343a40;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }
        
        /* Positioning the numbers dynamically */
        .n12 { transform: translate(-50%, -50%) rotate(0deg) translate(0, -165px) rotate(0deg); }
        .n1 { transform: translate(-50%, -50%) rotate(30deg) translate(0, -165px) rotate(-30deg); }
        .n2 { transform: translate(-50%, -50%) rotate(60deg) translate(0, -165px) rotate(-60deg); }
        .n3 { transform: translate(-50%, -50%) rotate(90deg) translate(0, -165px) rotate(-90deg); }
        .n4 { transform: translate(-50%, -50%) rotate(120deg) translate(0, -165px) rotate(-120deg); }
        .n5 { transform: translate(-50%, -50%) rotate(150deg) translate(0, -165px) rotate(-150deg); }
        .n6 { transform: translate(-50%, -50%) rotate(180deg) translate(0, -165px) rotate(-180deg); }
        .n7 { transform: translate(-50%, -50%) rotate(210deg) translate(0, -165px) rotate(-210deg); }
        .n8 { transform: translate(-50%, -50%) rotate(240deg) translate(0, -165px) rotate(-240deg); }
        .n9 { transform: translate(-50%, -50%) rotate(270deg) translate(0, -165px) rotate(-270deg); }
        .n10 { transform: translate(-50%, -50%) rotate(300deg) translate(0, -165px) rotate(-300deg); }
        .n11 { transform: translate(-50%, -50%) rotate(330deg) translate(0, -165px) rotate(-330deg); }

        /* Mobile compatibility */
        @media (max-width: 576px) {
            .clock {
                width: 280px;
                height: 280px;
            }
            .hour-hand {
                height: 80px;
            }
            .minute-hand {
                height: 120px;
            }
            .second-hand {
                height: 140px;
            }
            .number {
                font-size: 1.2rem;
            }
            .n12, .n1, .n2, .n3, .n4, .n5, .n6, .n7, .n8, .n9, .n10, .n11 {
                 transform: translate(-50%, -50%) rotate(var(--angle)) translate(0, -115px) rotate(calc(var(--angle) * -1));
            }
        }
    </style>
</head>
<body>

<div class="clock-container">
    <div class="clock">
        <div class="hand hour-hand" id="hour-hand"></div>
        <div class="hand minute-hand" id="minute-hand"></div>
        <div class="hand second-hand" id="second-hand"></div>
        
        <div class="number n12">12</div>
        <div class="number n1">1</div>
        <div class="number n2">2</div>
        <div class="number n3">3</div>
        <div class="number n4">4</div>
        <div class="number n5">5</div>
        <div class="number n6">6</div>
        <div class="number n7">7</div>
        <div class="number n8">8</div>
        <div class="number n9">9</div>
        <div class="number n10">10</div>
        <div class="number n11">11</div>
    </div>
</div>

<script>
    function updateClock() {
        const now = new Date();
        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();

        const secondDegrees = (seconds * 6) + 90;
        const minuteDegrees = (minutes * 6) + (seconds * 0.1) + 90;
        const hourDegrees = (hours % 12 * 30) + (minutes * 0.5) + 90;

        document.getElementById('second-hand').style.transform = `rotate(${secondDegrees}deg)`;
        document.getElementById('minute-hand').style.transform = `rotate(${minuteDegrees}deg)`;
        document.getElementById('hour-hand').style.transform = `rotate(${hourDegrees}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
