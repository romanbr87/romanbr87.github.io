<!DOCTYPE html>
<html>
<head>
    <title>SVG Analog Watch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        svg {
            border: 2px solid #333;
            border-radius: 50%;
            background-color: #fff;
        }
    </style>
</head>
<body>

<svg id="watch" width="300" height="300" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="45" fill="none" stroke="#333" stroke-width="2" />
    
    <line id="hourHand" x1="50" y1="50" x2="50" y2="30" stroke="#000" stroke-width="4" stroke-linecap="round" />
    <line id="minuteHand" x1="50" y1="50" x2="50" y2="20" stroke="#000" stroke-width="3" stroke-linecap="round" />
    <line id="secondHand" x1="50" y1="50" x2="50" y2="15" stroke="#ff0000" stroke-width="1" stroke-linecap="round" />

    <circle cx="50" cy="50" r="3" fill="#000" />
</svg>

<script>
    const hourHand = document.getElementById('hourHand');
    const minuteHand = document.getElementById('minuteHand');
    const secondHand = document.getElementById('secondHand');

    function updateWatch() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        // Calculate rotation degrees for each hand
        // The rotation is relative to the SVG's center (50, 50)
        const secondDegrees = (seconds / 60) * 360;
        const minuteDegrees = ((minutes + seconds / 60) / 60) * 360;
        const hourDegrees = ((hours % 12 + minutes / 60) / 12) * 360;

        // Apply transformations using SVG transform attribute
        secondHand.style.transform = `rotate(${secondDegrees}deg)`;
        minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;
    }

    // Set a transform-origin to the center of the SVG for all hands
    const hands = document.querySelectorAll('line');
    hands.forEach(hand => {
        hand.style.transformOrigin = '50% 50%';
    });

    // Animate the watch
    setInterval(updateWatch, 1000);
    updateWatch(); // Call immediately to avoid a 1-second delay at startup
</script>

</body>
</html>
