<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog and Digital Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .clock-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .clock {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: #fff;
            border: 5px solid #343a40;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }
        .clock::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            background-color: #343a40;
            border-radius: 50%;
            z-index: 10;
        }
        .hand {
            position: absolute;
            transform-origin: bottom;
            bottom: 50%;
            left: 50%;
            border-radius: 10px;
        }
        .hour-hand {
            width: 8px;
            height: 100px;
            background-color: #343a40;
        }
        .minute-hand {
            width: 6px;
            height: 140px;
            background-color: #6c757d;
        }
        .second-hand {
            width: 4px;
            height: 160px;
            background-color: #dc3545;
        }
        .number {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
            color: #343a40;
            transform: translate(-50%, -50%);
        }
        #digital-clock {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
            margin-top: 1rem;
        }
        /* Mobile compatibility */
        @media (max-width: 576px) {
            .clock {
                width: 280px;
                height: 280px;
            }
            .hour-hand {
                height: 80px;
            }
            .minute-hand {
                height: 120px;
            }
            .second-hand {
                height: 140px;
            }
            .number {
                font-size: 1.2rem;
            }
            #digital-clock {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="clock-container">
    <div class="clock" id="analog-clock">
        <div class="hand hour-hand" id="hour-hand"></div>
        <div class="hand minute-hand" id="minute-hand"></div>
        <div class="hand second-hand" id="second-hand"></div>
    </div>
    <div id="digital-clock"></div>
</div>

<script>
    // Function to position clock numbers
    function positionNumbers() {
        const clock = document.getElementById('analog-clock');
        const radius = clock.offsetWidth / 2 - 20; // 20px margin from the edge
        const center = clock.offsetWidth / 2;

        for (let i = 1; i <= 12; i++) {
            const angle = (i * 30 * Math.PI) / 180; // Convert degrees to radians
            const x = center + radius * Math.sin(angle);
            const y = center - radius * Math.cos(angle);
            
            const number = document.createElement('div');
            number.classList.add('number');
            number.innerText = i;
            number.style.top = `${y}px`;
            number.style.left = `${x}px`;
            
            clock.appendChild(number);
        }
    }

    // Function to update the analog and digital clocks
    function updateClock() {
        const now = new Date();
        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();

        // Analog clock logic
        // Rotations are calculated from 12 o'clock (0 degrees)
        const secondDegrees = seconds * 6; // 360/60 = 6 deg/sec
        const minuteDegrees = (minutes * 6) + (seconds * 0.1); // 360/60 = 6 deg/min, 6/60 = 0.1 deg/sec
        const hourDegrees = (hours % 12 * 30) + (minutes * 0.5); // 360/12 = 30 deg/hr, 30/60 = 0.5 deg/min

        document.getElementById('second-hand').style.transform = `rotate(${secondDegrees}deg)`;
        document.getElementById('minute-hand').style.transform = `rotate(${minuteDegrees}deg)`;
        document.getElementById('hour-hand').style.transform = `rotate(${hourDegrees}deg)`;

        // Digital clock logic
        const digitalTime = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
        document.getElementById('digital-clock').innerText = digitalTime;
    }

    // Initial setup
    window.onload = () => {
        positionNumbers();
        setInterval(updateClock, 1000);
        updateClock();
    };
</script>

</body>
</html>
