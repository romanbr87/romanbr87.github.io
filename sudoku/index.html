<head>

<body>
	<h1>Lets Do It.</h1>
	<table id="sudoku">
		<tbody id="sudokuBoard">
		</tbody>
		<tfoot>
			<tr id="buttonRow btn-group">
				<th colspan="3"><button id="checkButton" class="btn1 btn btn-default" onclick="checkTheBoard();">Check
						my answer</button></th>
				<th colspan="3"><button id="showButton" class="btn1 btn btn-default" onclick="showValues();">Show the
						Answer</button></th>
				<th colspan="3"><button id="restartButton" class="btn1 btn btn-default"
						onclick="start();">Restart</button></th>
			</tr>
			<tr>
				<td colspan="5">
					<button id="timerButton" class="btn btn-default" onclick="startStopTimer();"
						title="Start game">Start Game</button>
				</td>
				<td colspan="4" id="spanDiv">
					<span id="minutes">00</span>
					<span>:</span>
					<span id="seconds">00</label>
				</td>
			</tr>
		</tfoot>
	</table>


	<script type="text/javascript" src="game1.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
