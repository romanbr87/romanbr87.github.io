<body class="text-end">
    <div class="d-flex align-items-center justify-content-center min-vh-100 p-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-header text-white text-center rounded-top-4"
                            style="background: linear-gradient(to bottom right, #22c55e, #3b82f6);">
                            <h1 class="h5 py-2 fw-bold mb-0">שליחת הודעה בווטסאפ</h1>
                        </div>
                        <div class="card-body p-4" style="background-color: #f9f9f9;">
                            <form>
                                <div class="mb-3">
                                    <label for="phoneNumber" class="form-label fw-semibold text-muted">מספר טלפון לשליחת
                                        ההודעה</label>
                                    <div class="input-group" dir="ltr">
                                        <select class="form-select rounded-start-0 text-start"
                                            id="countryCode"></select>
                                        <input type="text" class="form-control rounded-end-0 text-start"
                                            id="phoneNumber" maxlength="15" placeholder="הקלד מספר טלפון">
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="messageText" class="form-label fw-semibold text-muted">תוכן ההודעה לפני
                                        שליחה</label>
                                    <textarea class="form-control" id="messageText" rows="4" placeholder="הקלד הודעה"
                                        dir="rtl"></textarea>
                                </div>
                            </form>
                        </div>
                        <div
                            class="card-footer bg-light border-0 rounded-bottom-4 d-flex justify-content-around align-items-center p-3">
                            <a id="whatsappBtn" href="#"
                                class="btn btn-success flex-grow-1 mx-1 rounded-pill fw-bold d-flex align-items-center justify-content-center">
                                <i class="fab fa-whatsapp me-2 ms-2"></i>
                                <span>ווטסאפ</span>
                            </a>
                            <a id="callBtn" href="#"
                                class="btn btn-primary flex-grow-1 mx-1 rounded-pill fw-bold d-flex align-items-center justify-content-center">
                                <i class="fas fa-phone me-2 ms-2"></i>
                                <span>התקשר</span>
                            </a>
                        </div>
                    </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get necessary DOM elements
            const countryCodeSelect = document.getElementById('countryCode');
            const whatsappBtn = document.getElementById('whatsappBtn');
            const callBtn = document.getElementById('callBtn');
            const phoneNumberInput = document.getElementById('phoneNumber');
            const messageTextarea = document.getElementById('messageText');
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|Windows Phone/i.test(navigator.userAgent);

            // Fetch country codes from an external API
            fetch('https://restcountries.com/v3.1/all?fields=name,cca2,idd')
                .then(response => response.json())
                .then(data => {
                    const countries = data.map(country => {
                        const countryName = country.name.common;
                        const countryCode = country.idd.root + (country.idd.suffixes ? country.idd.suffixes[0] : '');
                        return {
                            name: countryName,
                            code: countryCode
                        };
                    }).sort((a, b) => a.name.localeCompare(b.name));

                    // Populate the country code dropdown
                    countries.forEach(country => {
                        const option = document.createElement('option');
                        option.value = country.code;
                        option.textContent = `(${country.code}) ${country.name}`;
                        countryCodeSelect.appendChild(option);
                    });

                    // Set Israel as the default country code
                    countryCodeSelect.value = '+972';
                })
                .catch(error => {
                    console.error('Error fetching country codes:', error);
                    const defaultOption = document.createElement('option');
                    defaultOption.value = '+972';
                    defaultOption.textContent = '(+972) Israel';
                    countryCodeSelect.appendChild(defaultOption);
                });

            // Function to format the phone number
            function getCleanNumber() {
                const countryCode = countryCodeSelect.value.replace(/\D/g, '');
                const number = phoneNumberInput.value.replace(/\D/g, '');
                if (number.trim() === '') {
                    return '';
                }
                return `${countryCode}${number}`;
            }

            // Event listener for the WhatsApp button
            whatsappBtn.addEventListener('click', (e) => {
                const fullNumber = getCleanNumber();
                const message = encodeURIComponent(messageTextarea.value);
                if (fullNumber) {
                    const url = `https://wa.me/${fullNumber}?text=${message}`;
                    window.open(url, '_blank');
                } else {
                    e.preventDefault(); // Prevent default link behavior if no number is entered
                }
            });

            // Event listener for the Call button
            callBtn.addEventListener('click', (e) => {
                const fullNumber = getCleanNumber();
                if (fullNumber) {
                    const url = `tel:${fullNumber}`;
                    window.location.href = url;
                } else {
                    e.preventDefault(); // Prevent default link behavior if no number is entered
                }
            });
        });
    </script>
